<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="app">
  <h1>vue-resource 使用，其实就是http</h1>
  <a href="javascript:;" class="btn btn-primary" @click="get">Get请求</a>
  <a href="javascript:;" class="btn btn-primary" v-on:click="post">Post请求</a>
  <a href="javascript:;" class="btn btn-primary">JsonP请求</a>
  <br>
  <span>{{msg}}</span>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      msg: "",
    },
    methods: {
      get: function () {
        this.$http.get("package1.json", {
          params: {
            userId: 1,
          },
          header: {
            token: "abc"
          }
        }).then(res => {
            this.msg = res.data
          },
          error => {
            this.msg = error
          }
        )
      },
      post:function () {
        this.$http.post("package.json",{
          userId:2,
        },{
          headers:{
            token2:"efg",
          }
        }).then(res=>{
          this.msg = res.data
        },error=>{
          this.msg = error
        })
      }
    }
  })
</script>
</body>
</html>
